<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>Dance Home Page</title>
</head>
<body>
    <main>
        <section id="banner">
            <!-- header -->
            <nav>
                <div class="nav-brand">
                    <img src="assets/Logo.svg" alt="logo">
                </div>
                <input type="checkbox" name="" id="nav-bar-click">
                <label for="nav-bar-click" class="nav-icon">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul class="nav-items">
                    <li><a href="#" class="nav-item nav-active">Home</a></li>
                    <li><a href="#" class="nav-item">About US</a></li>
                    <li><a href="#" class="nav-item">Portfolio</a></li>
                    <li><a href="#" class="nav-item">Contact</a></li>
                </ul>
            </nav>
            <!-- banner content -->
            <div class="banner-content">
                <div class="banner-left">
                    <div class="banner-img">
                        <img src="assets/banner.jpg" alt="banner image">
                    </div>
                </div>
                <div class="banner-right">
                    <div class="banner-top">
                        <div class="banner-top-left-content">
                            <h1>
                                Crea-
                                <br>
                                <span>tivity.</span>
                            </h1>
                            <span class="banner-tittle-small">is our<br>ingredient.</span>
                        </div>
                        <div class="banner-top-right-content">
                            <div class="banner-social-cions">
                                <ul class="social-icons">
                                    <li>
                                        <a href="#" class="social-icon">
                                            <img src="assets/Twitter Icon.svg" alt="icon">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="social-icon">
                                            <img src="assets/Instagram Icon.svg" alt="icon">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="social-icon">
                                            <img src="assets/Facebook Icon.svg" alt="icon">
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="social-icon">  
                                            <img src="assets/Email Icon.svg" alt="icon">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="banner-btn">
                        <a href="#" class="btn-fill">Check Our Package</a>
                    </div>
                    <div class="banner-bottom">
                        <div class="banner-bottom-left">
                            <div class="banner-bottom-left-items">
                                <ul>
                                    <li><a href="#" class="active">Photography</a></li>
                                    <li><a href="#">Videography</a></li>
                                    <li><a href="#">Graphic Design</a></li>
                                    <li><a href="#">Illustration</a></li>
                                    <li><a href="#">Animation</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="banner-bottom-right">
                            <div class="banner-bottom-content">
                                <p>We help you to create the best graphics,<br>photos, videos, animations and illustrations</p>
                                <div class="banner-bottom-img">
                                    <img src="assets/photography.jpg" alt="photography image">
                                </div>
                            </div>
                            <div class="banner-bottom-arrow">
                                <img src="assets/arrow.svg" alt="icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
